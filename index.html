<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="top-img">
      <img src="images/bg-pattern-top.svg" alt aria-hidden="true" />
    </div>
    <div class="bottom-img">
      <img src="images/bg-pattern-bottom.svg" alt aria-hidden="true" />
    </div>
    <div class="container">
      <img
        src="images/bg-pattern-card.svg"
        class="pattern"
        alt
        aria-hidden="true"
      />
      <img
        src="images/image-victor.jpg"
        alt="profile-picture"
        class="profile-picture"
      />
      <div class="personal-info">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="place">London</p>
      <div class="statistics">
        <h2 class="followers">80K</h2>
        <p class="followers">Followers</p>
        <h2 class="likes">803K</h2>
        <p class="likes">Likes</p>
        <h2 class="photos">1.4K</h2>
        <p class="photos">Photos</p>
      </div>
    </div>
  </body>
</html>
